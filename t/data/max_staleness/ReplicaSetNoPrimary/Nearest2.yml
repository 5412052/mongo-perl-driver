heartbeatFrequencyMS: 25000  # 25 seconds.
topology_description:
  type: ReplicaSetNoPrimary
  servers:
  - &1
    address: a:27017
    type: RSSecondary
    avg_rtt_ms: 50  # Too far.
    lastUpdateTime: 0
    lastWriteDate: 25001
    maxWireVersion: 5
  - &2
    address: b:27017
    type: RSSecondary
    avg_rtt_ms: 5
    lastUpdateTime: 0
    lastWriteDate: 1  # 25 sec stale + 25 sec heartbeat <= 50 sec maxStaleness.
    maxWireVersion: 5
  - &3
    address: c:27017
    avg_rtt_ms: 5
    lastUpdateTime: 0
    type: RSSecondary
    lastWriteDate: 0  # Too stale.
    maxWireVersion: 5
read_preference:
  mode: Nearest
  maxStalenessMS: 50000
suitable_servers:
- *1
- *2
in_latency_window:
- *2
